<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">

    <title>Home App</title>
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.material.min.css">
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="./assets/dist/css/app.min.css">

  </head>
  <body class="theme-cyan ">

    <!-- Login screen -->
    <div class="login-screen modal-in bg-lightblue layout-dark">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content bg-blue text-center">

            <img src="./assets/source/images/logotype.svg" class="logotype animated bounceInUp" />

            <div class="login-screen-title animated fadeIn delay-3">Home App Login</div>
            <form class="animated fadeIn delay-3">
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                        <input type="text" name="username" placeholder="Enter token here..." style="text-align: center;">
                    </div>
                  </li>
                </ul>
              </div>


              <div class="content-block animated fadeIn delay-3" style="position: absolute; bottom: 0; width: 100%;">
                <p class="buttons-row">
                  <a href="#" class="button button-big button-raised button-fill">Sign in</a>
                </p>
                <div class="list-block-label">
                  <p>Please visit telldus online to accuire your api-key.</p>
                </div>
              </div>


              <div class="list-block">


              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">

            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Home App</div>
              </div>
            </div>




            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="list-block cards-list">
                <ul>
                  <li class="card">
                    <div class="card-header">Card Header</div>
                    <div class="card-content">
                      <div class="card-content-inner">Card content</div>
                    </div>
                    <div class="card-footer">Card footer</div>
                  </li>
                  <li class="card">
                    <div class="card-header">Card Header</div>
                    <div class="card-content">
                      <div class="card-content-inner">Card content</div>
                    </div>
                    <div class="card-footer">Card footer</div>
                  </li>
                  ...
                </ul>
              </div>
            </div>
<a href="#" class="open-popup link floating-button color-blue"><i class="icon icon-plus"></i></a>


          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="bower_components/Framework7/dist/js/framework7.min.js"></script>
  </body>
</html>
